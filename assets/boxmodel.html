	<!-- ヘッダー -->
	<header>
	<h1>ようこそ<br></h1>
	<h2>ボックスモデルについて</h2>

	<!-- ヘッダーここまで -->
	
	<!-- メイン -->
	<main>
	<h3>文字や画像などのコンテンツがあったとして、それを取り巻く領域は以下の通り、<br>
	マージン領域、ボーダー領域、パディング領域と呼ばれています。</h3>
	
	<img src="images/ボックスモデル.png" alt="ボックスモデル説明用">
	
	<h3>1. コンテンツ領域</h3>
		<p>テキストや画像など、実際の内容が表示される部分。</p>
	<h3>2. パディング領域</h3>
		<p>コンテンツとボーダーの間の内側の余白。内容を囲むスペース。</p>
	<h3>3. ボーダー領域</h3>
		<p>パディングの外側にある線や枠。コンテンツを囲む枠線部分。</p>
	<h3>4. マージン領域</h3>
		<p>ボーダーの外側の余白。隣接する要素との間隔を作るスペース。</p>
	
	<h3>背景色を付けたり、余白の設定の際にこれらの領域のpx数を指定したりします。</h3>
	
	</main>
